<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ICtrlCV's home</title>
  <link rel="stylesheet" href="./css/animate.min.css" />
</head>
<style>
  .box-warp-flex {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .first-h1 {
    color: rgb(55, 128, 255);
    font-size: 60px;
    padding-right: 5px;
  }

  .second-h1 {
    color: rgb(255, 255, 255);
    font-size: 60px;
    background-color: rgb(55, 128, 255);
    padding: 5px;
    border-radius: 10px;
  }

  .animate-common {
    animation-duration: 1s;
    animation-delay: 0.3s;
  }
</style>

<body>
  <div style="display:inline">
    <div class="box-warp-flex">
      <h1 class="first-h1 animated fadeInDown animate-common">ICtrl</h1>
      <h1 class="second-h1 animated fadeInUp animate-common">CV</h1>
    </div>
  </div>
</body>

<script type="text/javascript" src="./js/jquery-3.6.1.min.js"></script>

</html>
